    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;

        nav a {

            color: #fff;

        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .contact {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            background-color: #fff;

            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;

            font-size: 1rem;

        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;

        .social-links {

        .social-links a {

            text-decoration: none;

        footer {

        <!-- Contact Form -->
        <form action="https://example.com/send-email" method="post">
